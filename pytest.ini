[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=src/mcp_agentic_rag
    --cov=src/cli
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --strict-markers
    --strict-config
    --tb=short
    -v
    -ra
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    contract: Contract tests for MCP tool specifications
    slow: Tests that take longer than normal to run
    migration: Tests for directory structure migration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
minversion = 8.0
required_plugins = pytest-cov>=4.0.0,pytest-asyncio>=0.23.0